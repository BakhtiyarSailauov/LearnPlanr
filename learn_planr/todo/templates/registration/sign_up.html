{% extends "todo/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<main class="main d-flex align-items-center" style="background-color: #1f1f1f;">
    <div class="container registration-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-8">
                <div class="card shadow-lg rounded-lg">
                    <div class="card-body p-5" style="background-color: #00cc00;">
                        <h2 class="card-title mb-4 text-center text-dark display-4 font-weight-bold">Регистрация</h2>
                        <form action="{% url 'todo:sign_up' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="{{ form.username.id_for_label }}" class="h5 font-weight-bold text-dark">Имя пользователя</label>
                                <input type="{{ form.username.field.widget.input_type }}" name="{{ form.username.name }}" class="form-control command-input" id="{{ form.username.id_for_label }}" placeholder="{{ form.username.field.label }}" autocomplete="off" >
                            </div>

                            <div class="mb-4">
                                <label for="{{ form.email.id_for_label }}" class="h5 font-weight-bold text-dark">Email</label>
                                <input type="{{ form.email.field.widget.input_type }}" name="{{ form.email.name }}" class="form-control command-input" id="{{ form.email.id_for_label }}" placeholder="{{ form.email.field.label }}" autocomplete="off" >
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="{{ form.first_name.id_for_label }}" class="h5 font-weight-bold text-dark">Имя</label>
                                    <input type="{{ form.first_name.field.widget.input_type }}" name="{{ form.first_name.name }}" class="form-control command-input" id="{{ form.first_name.id_for_label }}" placeholder="{{ form.first_name.field.label }}" autocomplete="off" >
                                </div>
                                <div class="col-md-6">
                                    <label for="{{ form.last_name.id_for_label }}" class="h5 font-weight-bold text-dark">Фамилия</label>
                                    <input type="{{ form.last_name.field.widget.input_type }}" name="{{ form.last_name.name }}" class="form-control command-input" id="{{ form.last_name.id_for_label }}" placeholder="{{ form.last_name.field.label }}" autocomplete="off" >
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="{{ form.city.id_for_label }}" class="h5 font-weight-bold text-dark">Город</label>
                                <input type="{{ form.city.field.widget.input_type }}" name="{{ form.city.name }}" class="form-control command-input" id="{{ form.city.id_for_label }}" placeholder="{{ form.city.field.label }}" autocomplete="off" >
                            </div>

                            <div class="mb-4">
                                <label for="{{ form.password1.id_for_label }}" class="h5 font-weight-bold text-dark">Пароль</label>
                                <input type="{{ form.password1.field.widget.input_type }}" name="{{ form.password1.name }}" class="form-control command-input" id="{{ form.password1.id_for_label }}" placeholder="{{ form.password1.field.label }}" autocomplete="off" >
                            </div>

                            <div class="mb-4">
                                <label for="{{ form.password2.id_for_label }}" class="h5 font-weight-bold text-dark">Повторите пароль</label>
                                <input type="{{ form.password2.field.widget.input_type }}" name="{{ form.password2.name }}" class="form-control command-input" id="{{ form.password2.id_for_label }}" placeholder="{{ form.password2.field.label }}" autocomplete="off" >
                            </div>

                            <button type="submit" class="btn btn-dark btn-primary btn-lg w-100">Зарегистрироваться</button>
                        </form>
                        <p class="mt-4 text-center text-dark">Уже есть аккаунт? <a href="{% url 'login' %}" class="text-dark font-weight-bold">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
